<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mandelbrot set</title>
</head>
<body>
  <div>
    <span>Fractal</span>
    <select id="fractal" onchange="updateSettings(); draw(fractal)">
      <option value="0">mandelbrot</option>
      <option value="1">mandelbrotApprox</option>
      <option value="2">drop</option>
      <option value="3">eye</option>
      <option value="4">necklace</option>
      <option value="5">mandelpinski</option>
      <option value="6">circle</option>
      <option value="7">bug</option>
      <option value="8">test</option>
    </select>
    <span>Max iteration:</span>
    <input id="maxIteration" type="number" onchange="updateSettings(); draw(fractal)" style="width: 70px" value="200" step="500">
    <span> Escape radius:</span>
    <input id="escapeRadius" type="number" onchange="updateSettings(); draw(fractal)" style="width: 70px" value="4">
    <span> Prevent escape:</span>
    <input id="preventEscape" type="checkbox" onchange="updateSettings(); draw(fractal)" checked>
    <button type="button" onclick="savePng()">Save PNG</button>
  </div>
  <div>
    <span> Color palette:</span>
    <select id="palette" onchange="updateSettings(); draw(fractal)">
      <option value="0" selected="selected">hsv, cycle</option>
      <option value="1">grey, repeat</option>
    </select>
    <span> Color method</span>
    <select id="colorAlgo" onchange="updateSettings(); draw(fractal)">
      <option value="0" selected="selected">escape time</option>
      <option value="1">smooth escape time</option>
      <option value="2">some distance estimator</option>
      <option value="3">escape angle</option>
      <option value="4">derivative angle</option>
      <option value="5">derivative norm</option>
    </select>
    <span> Color step:</span>
    <input id="colorStep" type="number" onchange="updateSettings(); draw(fractal)" style="width: 70px" value="24">
  </div>

  <canvas id="canvas" width="900" height="600"></canvas><br/>

  <button type="button" onclick="draw(fractal)">goto</button>
  <span></span>
  <input id="x" type="number" onchange="target.x = this.value" style="width: 40px" value="-0.5">
  <span></span>
  <input id="y" type="number" onchange="target.y = this.value" style="width: 40px" value="0">
  <span></span>
  <input id="zoom" type="number" onchange="target.dy = 1/this.value; target.dx = 3/2*target.dy" style="width: 40px" value="1">

  <script src="src/mandelbrot.js"></script>
  <script src="src/events.js"></script>
  <script src="lib/complex.js"></script>
  <script src="src/spaghettiMonster.js"></script>
</body>
</html>
