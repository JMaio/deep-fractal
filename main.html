<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mandelbrot set</title>
  <style>
    body, #contaiter {
      border: 0;
      margin: 0;
    }
    #canvasgl {
      width: 100vw;
      height: 92vh;
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <span>
        <button type="button" onclick="draw()">goto:</button>
        <span></span>
        <input id="x" type="number" onchange="target.x = new D(this.value)" style="width: 40px" value="-0.5">
        <span></span>
        <input id="y" type="number" onchange="target.y = new D(this.value)" style="width: 40px" value="0">
        <span></span>
        <input id="zoom" type="number" onchange="target.dy = new D(1/this.value); target.dx = new D(3/2*target.dy)" style="width: 40px" value="1">
      </span>
    <button type="button" style="float: right;" onclick="savePng()">Save PNG</button>
  </div>

  <canvas id="canvasgl"></canvas>

  <script src="lib/twgl.js"></script>
  <script src="lib/double.js"></script>
  <script src="src/render.js"></script>
  <script src="src/shaders.js"></script>
  <script src="src/events.js"></script>
</body>
</html>
