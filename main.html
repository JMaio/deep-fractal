<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mandelbrot set</title>
</head>
<body>
  <div>
    <span>maxIteration:</span>
    <input id="maxIteration" type="number" onchange="draw(mandelbrot)" style="width: 70px" value="255" step="500">
    <span> Color scheme:</span>
    <select id="colorizing" onchange="draw(mandelbrot)">
      <option value="0" selected="selected">hsv cycle</option>
      <option value="1">black&white</option>
    </select>
    <span> Smooth</span>
    <select id="smooth" onchange="draw(mandelbrot)">
      <option value="0" selected="selected">none</option>
      <option value="1">Exponential smoothing</option>
      <option value="2">Hubbard-Douady potential</option>
    </select>
    <span> Color step:</span>
    <input id="colorStep" type="number" onchange="draw(mandelbrot)" style="width: 70px" value="25">
    <button type="button" onclick="savePng()">Save PNG</button>
  </div>
  <canvas id="canvas" width="900" height="600"></canvas>
  <script src="mandelbrot.js"></script>
  <script src="pageEvents.js"></script>
</body>
</html>
