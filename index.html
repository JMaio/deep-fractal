<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bulma.css">
  <script defer src="lib/fontawesome.js"></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Deep Mandelbrot</title>
  <style>
    html, body { overflow: hidden; }
    .fract-full-height { display: flex; flex-direction: column; height: 100vh; min-height: 100%; }
    .fract-full-height > div { flex: 1; display: flex; flex-direction: column; }
    .fract-many-layers { position: relative; background-color: #0a0a0a; }
    .fract-many-layers > canvas { position: absolute; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <section class="fract-full-height">

    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <h1 class="navbar-item has-text-weight-bold">Deep Mandelbrot</h1>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mainMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="mainMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" onclick="Buttons.savePng()">Save</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Color</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Scientific</a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" href="https://github.com/munrocket/deep-mandelbrot" >
                <span class="icon"><i class="fab fa-github-alt"></i></span>
                <span>GitHub</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="fract-many-layers">
      <canvas id="glcanvas"></canvas>
      <canvas id="glcontrol"></canvas>
    </div>

  </section>

  <script src="lib/twgl.js"></script>
  <script src="lib/double.js"></script>
  <script src="src/render.js"></script>
  <script src="src/shaders.js"></script>
  <script src="src/events.js"></script>

</body>
</html>
