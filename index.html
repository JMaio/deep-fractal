<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Deep Fractal</title>
  <meta name="description" content="Mandelbrot deep viewer in webapp. It uses WebGL and perturbation theory acceleration.">
  <meta name="keywords" content="mandelbrot,julia,fractal,deep,webgl,perturbation">
  <meta name="author" content="Munrocket">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta property="og:type" content="website">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body { overflow: hidden; background-color: #0a0a0a; }
    .wrapper { display: flex; flex-direction: column; height: 100vh; min-height: 100%; }
    main { flex: 1; position: relative; display: flex; flex-direction: column; background-color: #0a0a0a; }
    #mainMenu.is-active { position: fixed; width: 100%; top: 3.25em; }
    canvas { position: absolute; width: 100%; height: 100%; }
    #gljulia { left: 0; bottom: 0; height: 400px; width: 400px;}
    #glcontrol { cursor: crosshair; }
    #zoomOut { position: absolute; bottom: .4em; left: .4em; width: 2.3em; font-size: 1em;}
    @media screen and (min-width: 1088px) {
      #mainMenu.is-active { position: static; width: auto; }
      #zoomOut { display: none; }
    }
  </style>

</head>
<body>

  <div class="wrapper">

    <header>
      <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1 class="navbar-item has-text-weight-bold">Deep Fractal</h1>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mainMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="mainMenu" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">Color</a>
              <div class="navbar-dropdown">
                <a class="navbar-item" onclick="colorScheme = 0; draw(aim);">Winter</a>
                <a class="navbar-item" onclick="colorScheme = 1; draw(aim);">Scientific</a>
              </div>
            </div>
            <a class="navbar-item" onclick="Events.savePng();">Save</a>
            <div class="navbar-item is-hoverable">
              <label class="checkbox">
                <input type="checkbox" onclick="superSampling = superSampling == 0 ? 1 : 0; draw(aim);" checked>
                Supersamling
              </label>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-light" target="_blank" rel="noopener" href="https://github.com/munrocket/deep-fractal">
                  <span class="icon"><i class="fa fa-github-alt"></i></span>
                  <span>GitHub</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="viewer">
      <canvas id="glmandel"></canvas>
      <canvas id="gljulia"></canvas>
      <canvas id="glcontrol"></canvas>
      <a id="zoomOut" class="button is-black is-rounded" onclick="Events.simpleZoom(aim,15);"><span class="icon"><i class="fa fa-minus"></i></span></a>
    </main>

  </div>
  
  <!-- Modal form -->
  <div id="errorBox" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <article class="message is-primary">
        <div class="message-header">
          <p id="errorHdr">Something went wrong</p>
          <button class="delete" aria-label="delete" onclick="document.getElementById('errorBox').classList.toggle('is-active');"></button>
        </div>
        <div id="errorMsg" class="message-body">
          Please check console and consider submit a bug report on <a href="https://github.com/munrocket/deep-mandelbrot/issues">github</a>.
        </div>
      </article>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/twgl-base.js@4.8.2/dist/4.x/twgl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/double.js@0.0.6/dist/double.iife.min.js"></script>
  <script src="src/render.js"></script>
  <script src="src/shaders.js"></script>
  <script src="src/events.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132550679-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); 
    gtag('config', 'UA-132550679-1');
  </script>

</body>
</html>
