<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Deep Mandelbrot</title>
  <style>
    body { border: 0; margin: 0; height: 100vh; background-color: black; overflow: hidden; }
    #glcontainer { width: 100vw; height: 80vh; margin-top: 10vh; }
    #glcanvas { position: absolute; width: 100vw; height: 80vh; z-index: 1; }
    #glcontrol { position: absolute; width: 100vw; height: 80vh; z-index: 5; };
  </style>
</head>
<body>
  <a href="https://github.com/munrocket/deep-mandelbrot" class="button is-rounded is-link is-outlined is-small is-pulled-right">
    <span class="icon">
      <i class="fab fa-github"></i>
    </span>
    <span>GitHub</span>
  </a>
  <div id="glcontainer">
    <canvas id="glcanvas"></canvas>
    <canvas id="glcontrol"></canvas>
  </div>
  <button id="buttonSave" class="button is-rounded is-link is-outlined is-small is-pulled-right" onclick="Buttons.savePng()">Save PNG</button>

  <script src="lib/twgl.js"></script>
  <script src="lib/double.js"></script>
  <script src="src/render.js"></script>
  <script src="src/shaders.js"></script>
  <script src="src/events.js"></script>

</body>
</html>
